<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link rel="stylesheet" href="rhombus-captcha.css">
    <style>
        /* Additional CSS for the advanced queue page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        .queue-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
            box-sizing: border-box; /* Ensure padding doesn't cause overflow */
        }

        /* Pulsating background effect */
        .queue-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #bb86fc1a 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: pulse-background 3s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes pulse-background {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .queue-title {
            font-size: 28px;
            color: #bb86fc;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: float-text 3s infinite ease-in-out;
        }

        @keyframes float-text {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .queue-progress {
            width: 100%;
            max-width: 400px;
            height: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            z-index: 2;
            box-shadow: 0 0 10px #bb86fc33;
        }

        .queue-progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #bb86fc, #96c);
            border-radius: 10px;
            animation: progress-animation 20s linear forwards; /* 20s duration, stops at 100% */
            position: relative;
        }

        .queue-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #ffffff1a, transparent);
            animation: shine 2s infinite;
        }

        @keyframes progress-animation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .queue-message {
            font-size: 16px;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            animation: fade-in-out 3s infinite;
        }

        @keyframes fade-in-out {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .queue-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .queue-loader-dot {
            width: 10px;
            height: 10px;
            background-color: #bb86fc;
            border-radius: 50%;
            animation: dot-animation 1.4s infinite ease-in-out;
        }

        .queue-loader-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .queue-loader-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-animation {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .queue-countdown {
            font-size: 18px;
            color: #bb86fc;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            animation: float-text 3s infinite ease-in-out;
        }

        .queue-caution {
            background-color: #2c2c2c;
            border-left: 4px solid #bb86fc;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            color: #e0e0e0;
            font-size: 15px;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 10px #bb86fc33;
        }

        .queue-caution strong {
            color: #bb86fc;
            display: block;
            margin-bottom: 5px;
        }

        /* Rotating rhombus icon */
        .queue-icon {
            width: 50px;
            height: 50px;
            background-color: #bb86fc;
            transform: rotate(45deg);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            animation: rotate-rhombus 4s infinite linear;
        }

        @keyframes rotate-rhombus {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }
    </style>
</head>
<body>
    <div class="queue-container">
        <!-- Rotating rhombus icon -->
        <div class="queue-icon"></div>

        <h2 class="queue-title">Please Wait...</h2>
        <div class="queue-progress">
            <div class="queue-progress-bar"></div>
        </div>
        <p class="queue-message">Your request is being processed. This may take a few moments.</p>
        <div class="queue-loader">
            <div class="queue-loader-dot"></div>
            <div class="queue-loader-dot"></div>
            <div class="queue-loader-dot"></div>
        </div>
        <div class="queue-countdown">Estimated time: <span>20 seconds</span></div>
        <div class="queue-caution">
            <strong>Note:</strong> Do not refresh the page. You will be redirected automatically.
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <meta http-equiv="refresh" content="20; URL=/captcha">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/queue.css">
</head>
<body>
    <div class="queue-container">
        <div class="queue-content">
            <div class="geometric-loader">
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                <div class="particle-ring"></div>
                
                <div class="geometric-element rhombus-outer"></div>
                <div class="geometric-element rhombus-middle"></div>
                <div class="geometric-element rhombus-inner"></div>
                <div class="geometric-center"></div>
            </div>
            <h2 class="queue-title">Please Wait...</h2>
            <div class="queue-progress">
                <div class="queue-progress-bar"></div>
            </div>
            <p class="queue-message">Your request is being processed. This may take a few moments.</p>
            <div class="queue-countdown">Estimated time: <span>20 seconds</span></div>
            <div class="queue-caution">
                <strong>Note:</strong> Do not refresh the page. You will be redirected automatically.
            </div>
        </div>
    </div>
</body>
</html>
